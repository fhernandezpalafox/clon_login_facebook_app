<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Facebook</title>
    <link rel="stylesheet" href="./estilo.css">
</head>

<body>
    <section class="principal">
        <article>
            <div class="imgfacebook">
                <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Logo Facebok" />
                <h2>Facebok te aayuda a comunicarte y compartir con las personas que forman parte de tu vida.</h2>
            </div>
        </article>
        <article>
            <div class="contenido_formulario">
                <form action="">
                    <div class="contenedor_caja_texto">
                        <input type="text" name="txtCorreo" id="txtCorreo" class="caja_texto"
                            placeholder="Correo electrónico o número de teléfono" />
                    </div>
                    <div class="contenedor_caja_texto">
                        <input type="password" name="txtPassword" id="txtPassword" class="caja_texto"
                            placeholder="Contraseña" />
                    </div>

                    <div class="contenedor_boton">
                        <button class="boton_iniciar_sesion" type="submit">Iniciar sesión</button>
                    </div>

                    <div class="contenedor_link">
                        <a href="#" class="link_olvidaste">¿Olvidaste tu contraseña?</a>
                    </div>

                    <div class="separador"></div>

                    <div class="contenedor_link">
                        <a href="#" class="link_crea_una_cuenta">Crear cuenta nueva</a>     
                    </div>

                </form>
            </div>

            <div class="contenedor_crea_pagina">
                <a href="#"> Crea una página</a> para celebridad, una marca o un negocio.
            </div>

        </article>
    </section>
</body>

</html>
